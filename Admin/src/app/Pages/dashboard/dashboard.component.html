<div class="grid">
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Đơn hàng</span>
                    <div class="text-900 font-medium text-xl">{{countDonHang}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Doanh thu</span>
                    <div class="text-900 font-medium text-xl">{{countDoanhThu | number}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-dollar text-orange-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Sản phẩm</span>
                    <div class="text-900 font-medium text-xl">{{countSanPham}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-inbox text-cyan-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Khách hàng</span>
                    <div class="text-900 font-medium text-xl">{{countKhachHang}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-purple-100 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-users text-purple-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="card">
        <div class="flex">
            <h4 class="header-title mb-3">Thống kê các tháng trong năm</h4>
            <p-dropdown [options]="years" [(ngModel)]="selectedYear" [ngStyle]="{'margin-left': 'auto'}"></p-dropdown>
        </div>


        <div class="chart-content-bg mb-2">
            <div class="row text-center">
                <div class="col-md-6">
                    <p class="text-muted mb-0 mt-3">Doanh thu năm hiện tại</p>
                    <h2 class="fw-normal mb-3">
                        <span>{{tongNamNow | number}}</span>
                    </h2>
                </div>
            </div>
        </div>
        <p-chart type="line" [data]="data" [options]="options"></p-chart>
    </div>
</div>
