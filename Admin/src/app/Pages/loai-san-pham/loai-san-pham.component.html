<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4 gap-2">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="Thêm mới" style="
                            background: #fff;
                            color: #1d4e89;
                            border: 1px solid #1d4e89;
                            margin-right: 5px;
                        " icon="pi pi-plus" class="button-radius me-2" (click)="openNew()"></button>
                </ng-template>

                <ng-template pTemplate="right">
                    <button style="background: #1d4e89; border: 1px solid #1d4e89" pButton pRipple
                        label="Xuất file Excel" icon="pi pi-upload" class="p-button-help button-radius"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="loais" [paginator]="true" [rows]="10" [globalFilterFields]="[
                    'tenLoai',
                    'trangThai',
                ]" [tableStyle]="{ 'min-width': '60rem' }" [rowHover]="true"
                currentPageReportTemplate="Hiển thị từ {first} đến {last} của {totalRecords} mục"
                [showCurrentPageReport]="true" [scrollable]="true">
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        <h5 class="m-0">{{ title }}</h5>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                placeholder="Search..." />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center">
                            Icon
                        </th>
                        <th class="text-center" pSortableColumn="tenLoai">
                            Tên loại<p-sortIcon field="tenLoai"></p-sortIcon>
                        </th>
                        <th class="text-center" pSortableColumn="trangThai">
                            Ẩn/Hiện<p-sortIcon field="trangThai"></p-sortIcon>
                        </th>
                        <th class="text-center">Chức năng</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-loai>
                    <tr>
                        <td class="text-center">
                            <img src="{{baseUrl}}/Uploads/LoaiSanPham/{{ loai.icon}}" alt="{{ loai.icon}}">
                        </td>
                        <td class="text-center">{{ loai.tenLoai }}</td>
                        <td class="text-center">
                            <p-inputSwitch [(ngModel)]="loai.trangThai"
                                (ngModelChange)="toggleTrangThai(loai)"></p-inputSwitch>
                        </td>
                        <td class="text-center">
                            <button pButton pRipple icon="pi pi-pencil" style="margin-right: 5px"
                                class="p-button-rounded p-button-success me-2 action-button"
                                (click)="edit(loai)"></button>
                            <button pButton pRipple icon="pi pi-trash"
                                class="p-button-rounded p-button-warning action-button"
                                (click)="deleteOnly(loai)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">
                        Tổng cộng có {{ loais ? loais.length : 0 }} loại sản
                        phẩm.
                    </div>
                </ng-template>
            </p-table>
        </div>
        <p-dialog [(visible)]="Dialog" [style]="{ width: '450px' }" [header]="title" [modal]="true"
            styleClass="p-fluid">
            <ng-template pTemplate="content">
                <div class="field mb-3">
                    <label for="duongDanAnh">Icon</label>
                    <div>
                        <input autocomplete="off" type="file" id="file" (change)="onFileOnly($event)" />
                        <label for="file" class="file-upload-btn">Tải ảnh</label>
                    </div>
                    <div *ngIf="fileOnly" class="file-selected">
                        <ng-container *ngIf="shouldDisplayImage">
                            <img width="200px" style="margin: auto; border-radius: 5px"
                                src="{{ baseUrl }}Uploads/LoaiSanPham/{{ loai.icon}}" />
                        </ng-container>
                        <ng-container *ngIf="!shouldDisplayImage">
                            {{ fileOnly.name }}
                        </ng-container>
                    </div>
                </div>
                <div class="field mb-3">
                    <label for="tenLoai">Tên loại</label>
                    <input type="text" pInputText id="tenLoai" [(ngModel)]="loai.tenLoai" required autofocus />
                    <small class="p-error" *ngIf="submitted && !loai.tenLoai">Tên loại là bắt buộc.</small>
                </div>
                <div class="field mb-3">
                    <label for="trangThai">Trạng thái</label>
                    <br>
                    <p-inputSwitch [(ngModel)]="loai.trangThai"></p-inputSwitch>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Hủy" icon="pi pi-times" class="p-button-text"
                    (click)="hidenDialog()"></button>
                <button pButton pRipple label="{{ Save }}" icon="pi pi-check" class="p-button-text"
                    (click)="save()"></button>
            </ng-template>
        </p-dialog>

        <p-confirmDialog [style]="{ width: '450px', }"></p-confirmDialog>
    </div>
</div>
