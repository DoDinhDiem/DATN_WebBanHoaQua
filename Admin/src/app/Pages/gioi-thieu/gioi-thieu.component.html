<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4 gap-2">
                <ng-template pTemplate="left">
                    <button
                        pButton
                        pRipple
                        label="Thêm mới"
                        style="
                            background: #fff;
                            color: #1d4e89;
                            border: 1px solid #1d4e89;
                            margin-right: 5px;
                        "
                        icon="pi pi-plus"
                        class="button-radius me-2"
                        (click)="openNew()"
                    ></button>
                </ng-template>

                <ng-template pTemplate="right">
                    <button
                        style="background: #1d4e89; border: 1px solid #1d4e89"
                        pButton
                        pRipple
                        label="Xuất file Excel"
                        icon="pi pi-upload"
                        class="p-button-help button-radius"
                    ></button>
                </ng-template>
            </p-toolbar>

            <p-table
                #dt
                [value]="gioithieus"
                [paginator]="true"
                [rows]="10"
                [globalFilterFields]="['gioiThieu']"
                [tableStyle]="{ 'min-width': '60rem' }"
                [rowHover]="true"
                currentPageReportTemplate="Hiển thị từ {first} đến {last} của {totalRecords} mục"
                [showCurrentPageReport]="true"
                [scrollable]="true"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex align-items-center justify-content-between"
                    >
                        <h5 class="m-0">{{ title }}</h5>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (input)="
                                    dt.filterGlobal(
                                        $event.target.value,
                                        'contains'
                                    )
                                "
                                placeholder="Search..."
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center" pSortableColumn="tengioithieu">
                            Giới thiệu<p-sortIcon
                                field="tengioithieu"
                            ></p-sortIcon>
                        </th>
                        <th class="text-center">Chức năng</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-gioithieu>
                    <tr>
                        <td class="text-center">
                            {{ gioithieu.gioiThieu1 | slice : 0 : 150 }}
                        </td>
                        <td class="text-center">
                            <button
                                pButton
                                pRipple
                                icon="pi pi-pencil"
                                style="margin-right: 5px"
                                class="p-button-rounded p-button-success me-2 action-button"
                                (click)="edit(gioithieu)"
                            ></button>
                            <button
                                pButton
                                pRipple
                                icon="pi pi-trash"
                                class="p-button-rounded p-button-warning action-button"
                                (click)="deleteOnly(gioithieu)"
                            ></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div
                        class="flex align-items-center justify-content-between"
                    >
                        Tổng cộng có
                        {{ gioithieus ? gioithieus.length : 0 }} giới thiệu
                    </div>
                </ng-template>
            </p-table>
        </div>
        <p-dialog
            [(visible)]="Dialog"
            [style]="{ width: '750px' }"
            [header]="title"
            [modal]="true"
            styleClass="p-fluid"
        >
            <ng-template pTemplate="content">
                <div class="field mb-3">
                    <label for="tengioithieu">Giới thiệu</label>
                    <p-editor
                        [(ngModel)]="gioithieu.gioiThieu1"
                        [style]="{ height: '180px' }"
                    ></p-editor>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button
                    pButton
                    pRipple
                    label="Hủy"
                    icon="pi pi-times"
                    class="p-button-text"
                    (click)="hidenDialog()"
                ></button>
                <button
                    pButton
                    pRipple
                    label="{{ Save }}"
                    icon="pi pi-check"
                    class="p-button-text"
                    (click)="save()"
                ></button>
            </ng-template>
        </p-dialog>

        <p-confirmDialog [style]="{ width: '450px', }"></p-confirmDialog>
    </div>
</div>
