<div id="breadcrumb">
    <div class="container">
        <h2 class="title">Shopping Cart</h2>

        <ul class="breadcrumb">
            <li><a href="#" title="Home">Home</a></li>
            <li><span>Shopping Cart</span></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="page-cart">
        <div class="table-responsive">
            <table class="cart-summary table table-bordered">
                <thead>
                    <tr>
                        <th class="width-20">&nbsp;</th>
                        <th class="width-80 text-center">Ảnh</th>
                        <th class="text-center">Tên sản phẩm</th>
                        <th class="width-100 text-center">Đơn giá</th>
                        <th class="width-100 text-center">Số lượng</th>
                        <th class="width-100 text-center">Tổng</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of cartItems">
                        <td class="product-remove">
                            <a title="Remove this item" class="remove" (click)="removeFromCart(item)">
                                <i class="fa fa-times"></i>
                            </a>
                        </td>
                        <td>
                            <a [routerLink]="['/product-detail', item.id]">
                                <img width="80" alt="Product Image" class="img-responsive"
                                    src="{{ baseUrl }}/Uploads/Products/{{ item.image }}">
                            </a>
                        </td>
                        <td>
                            <a [routerLink]="['/product-detail', item.id]" class="product-name">{{ item.tenSanPham
                                }}</a>
                        </td>
                        <td class="text-center">
                            {{item.thanhTien | number}}
                        </td>
                        <td>
                            <div class="product-quantity">
                                <div class="qty">
                                    <div class="input-group">
                                        <input type="text" [name]="item.id" [(ngModel)]="item.soLuong" value="1"
                                            data-min="1">
                                        <span class="adjust-qty">
                                            <span class="adjust-btn plus" (click)="incrementQuantity(item)">+</span>
                                            <span class="adjust-btn minus" (click)="decrementQuantity(item)">-</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            {{ calculateSubtotal(item) | number }}
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr class="cart-total">
                        <td rowspan="3" colspan="3"></td>
                        <td colspan="2" class="text-right">Tổng phụ</td>
                        <td colspan="1" class="text-center">{{ totalPrice | number}}</td>
                    </tr>
                    <tr class="cart-total">
                        <td colspan="2" class="total text-right">Tổng</td>
                        <td colspan="1" class="total text-center">{{ totalPrice | number}}</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="checkout-btn">
            <a [routerLink]="['/checkout']" class="btn btn-primary pull-right" title="Tiến hành kiểm tra">
                <span>Tiến hành kiểm tra</span>
                <i class="fa fa-angle-right ml-xs"></i>
            </a>
        </div>
    </div>
</div>
