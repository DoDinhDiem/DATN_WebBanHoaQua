<div id="breadcrumb">
    <div class="container">
        <h2 class="title">Create Account</h2>

        <ul class="breadcrumb">
            <li><a href="#" title="Home">Home</a></li>
            <li><span>Create Account</span></li>
        </ul>
    </div>
</div>


<div class="container">
    <div class="register-page">
        <div class="register-form form">
            <div class="block-title">
                <h2 class="title"><span>Đăng ký</span></h2>
            </div>

            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Họ tên</label>
                    <input type="text" [(ngModel)]="khachhang.hoTen" value="" name="first_name">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="" [(ngModel)]="khachhang.email" name="email">
                </div>

                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" value="" [(ngModel)]="khachhang.soDienThoai" name="last_name">
                </div>

                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" value="" [(ngModel)]="khachhang.passWork" name="password">
                </div>

                <div class="form-group text-center">
                    <input type="submit" class="btn btn-primary" (click)="signUp()" value="Đăng ký">
                </div>
            </form>
        </div>
    </div>
</div>
<p-toast></p-toast>
